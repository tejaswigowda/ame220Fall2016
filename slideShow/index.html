<!doctype html>
<html>
<head>
<script
  src="http://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

<script>
  var urls = ['https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Meripilus_giganteus_%28Karst_1882%29.jpg/476px-Meripilus_giganteus_%28Karst_1882%29.jpg',
    'https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Zierliche_Koralle_Ramaria_gracilis.JPG/448px-Zierliche_Koralle_Ramaria_gracilis.JPG',
    'https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Hydnellum_ferrugineum_Glieres.jpg/400px-Hydnellum_ferrugineum_Glieres.jpg',
    'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Panaeolus_semiovatus_LC0334.jpg/400px-Panaeolus_semiovatus_LC0334.jpg'];


var main = function(){
  var mut = "";
  for(var i = 0; i < urls.length; i++){
     mut += "<a href='javascript:goToSlide(" + i + ")'>" + (i+1).toString() + "</a>";
  }
  document.getElementById("snWrapper").innerHTML = mut;
}

</script>

<style>
.button{
    min-width: 50px;
    text-align: center;
    display: inline-block;
}

body{
    min-height: 100%;
    position: absolute;
    min-width: 100%;
    overflow: hidden;
    margin: 0;
}

#ssWrapper{
    height: 90%;
    width: 90%;
    position: absolute;
    margin-left: 5%;
    margin-top: 1%;
    margin-bottom: 1%;
    background: gray;
}

#snWrapper
{
    position: absolute;
    height: 50px;
    bottom: 10px;
    width: calc(90% - 120px);
    left: 5%;
    border: 1px solid;
}

#moveWrapper
{
    position: absolute;
    bottom: 10px;
    height: 50px;
    width: 120px;
    right: 5%;
    border: 1px solid;
    font-size: 50px;
}
</style>
</head>

<body onload='main()'>
  <div id='ssWrapper'> </div>
  <div id='snWrapper'> </div>
  <div id='moveWrapper'>
    <a class='button' href='javascript:moveLeft()'><i class="fa fa-chevron-left" aria-hidden="true"></i>
</a>
    <a class='button' href='javascript:moveRight()'><i class="fa fa-chevron-right" aria-hidden="true"></i>
</a>
  </div>
</body>

</html>
