<!doctype html>
<html>
<head>
<script
  src="http://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

<style>
body{
    min-height: 100%;
    position: absolute;
    min-width: 100%;
    overflow: hidden;
    margin: 0;
}

#ssWrapper{
    height: 90%;
    width: 90%;
    position: absolute;
    margin-left: 5%;
    margin-top: 1%;
    margin-bottom: 1%;
    background: gray;
}

#snWrapper
{
    position: absolute;
    height: 50px;
    bottom: 10px;
    width: calc(90% - 120px);
    left: 5%;
    border: 1px solid;
}

#moveWrapper
{
    position: absolute;
    bottom: 10px;
    height: 50px;
    width: 120px;
    right: 5%;
    border: 1px solid;
}
</style>
</head>

<body>

  <div id='ssWrapper'> </div>
  <div id='snWrapper'> </div>
  <div id='moveWrapper'> </div>
</body>

</html>
